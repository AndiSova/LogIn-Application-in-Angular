<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" />
      <div *ngIf="registrationForm?.get('name')?.hasError('required')">Name is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="registrationForm?.get('email')?.hasError('required')">Email is required</div>
      <div *ngIf="registrationForm?.get('email')?.hasError('email')">Invalid email</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" />
      <div *ngIf="registrationForm?.get('password')?.hasError('required')">Password is required</div>
      <div *ngIf="registrationForm?.get('password')?.hasError('minlength')">Password is too short</div>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button type="submit">Register</button>
    <button type="button" (click)="goToLogIn()">LogIn</button>
  </form>
</body>
</html>
